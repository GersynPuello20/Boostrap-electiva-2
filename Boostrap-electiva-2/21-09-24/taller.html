    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora Académica</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <style>
            body {
                margin: 0;
                padding: 20px;
                background-color: gray;
            }

            .container {
                background-color: #f2f2f2;
                border-radius: 10px;
                padding: 20px;
            }

            .card {
                margin-bottom: 10px;
            }

            .carousel-item img {
                width: 100%;
                height: 300px;
                object-fit: cover;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h2 class="text-center">Universidad Nacional de Colombia</h2>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">

                        </div>
                        <div class="card-body">
                            <img src="imgs/Logo Nacional.png" alt="" height="150px">

                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="imgs/entradaNacional.jpg" class="d-block w-100" alt="Imagen del Carrusel 1">
                            </div>
                            <div class="carousel-item">
                                <img src="imgs/nacionalAulas.jpg" class="d-block w-100" alt="Imagen del Carrusel 2">
                            </div>
                            <div class="carousel-item">
                                <img src="imgs/universidad-nacional-de-colombia-banner.jpg" class="d-block w-100"
                                    alt="Imagen del Carrusel 3">
                            </div>
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleControls" role="button"
                            data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleControls" role="button"
                            data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
            </div>

            <div id="accordion">
                <div class="card">
                    <div class="card-header" id="headingOne"></div>
                    <h5 class="mb-0">
                        <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne"
                            aria-expanded="true" aria-controls="collapseOne">
                            Calculadora Academica
                        </button>
                    </h5>
                </div>
                <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="nota1">Nota 1:</label>
                                <input type="number" class="form-control" id="nota1" placeholder="Ingrese la nota 1">
                            </div>
                            <div class="form-group">
                                <label for="nota2">Nota 2:</label>
                                <input type="number" class="form-control" id="nota2" placeholder="Ingrese la nota 2">
                            </div>
                            <div class="form-group">
                                <label for="nota2">Nota 3:</label>
                                <input type="number" class="form-control" id="nota3" placeholder="Ingrese la nota 3">
                                <div class="mt-3 d-flex">
                                    <h5>Setenta Porciento : </h5>
                                    <input type="text" id="setenta" class="ml-4">
                                </div>

                            </div>
                            <button type="submit" class="btn btn-primary">Calcular</button>
                            <div class="form-group">
                                <label for="nota2">Examen Final:</label>
                                <input type="number" class="form-control" id="nota4"
                                    placeholder="Ingrese la nota del Examen Final">
                                <div class="mt-3 d-flex">
                                    <h5>Treinta Porciento : </h5>
                                    <input type="text" id="treinta" class="ml-4">
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary">Calcular</button>
                        </form>
                        <div id="resultado" class="mt-3"></div>
                    </div>
                </div>

                <div class="card">

                    <div class="card-header" id="headingTwo">
                        <h5 class="mb-0">
                            <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseTwo"
                                aria-expanded="false" aria-controls="collapseTwo">
                                Suma
                            </button>
                        </h5>
                    </div>
                    <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
                        <div class="card-body">
                            <div class="form-group">
                                <label for="suma-numero1">Número 1:</label>
                                <input type="number" class="form-control" id="suma-numero1">
                            </div>
                            <div class="form-group">
                                <label for="suma-numero2">Número 2:</label>
                                <input type="number" class="form-control" id="suma-numero2">
                            </div>
                            <button id="suma-calcular" class="btn btn-primary">Calcular</button>
                            <div id="suma-resultado"></div>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header" id="headingThree">
                        <h5 class="mb-0">
                            <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseThree"
                                aria-expanded="false" aria-controls="collapseThree">
                                Multiplicar
                            </button>
                        </h5>
                    </div>
                    <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordion">
                        <div class="card-body">
                            <div class="form-group">
                                <label for="multiplicar-numero1">Número 1:</label>
                                <input type="number" class="form-control" id="multiplicar-numero1">
                            </div>
                            <div class="form-group">
                                <label for="multiplicar-numero2">Número 2:</label>
                                <input type="number" class="form-control" id="multiplicar-numero2">
                            </div>
                            <button id="multiplicar-calcular" class="btn btn-primary">Calcular</button>
                            <div id="multiplicar-resultado"></div>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header" id="headingFour">
                        <h5 class="mb-0">
                            <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseFour"
                                aria-expanded="false" aria-controls="collapseFour">
                                Resta
                            </button>
                        </h5>
                    </div>
                    <div id="collapseFour" class="collapse" aria-labelledby="headingFour" data-parent="#accordion">
                        <div class="card-body">
                            <div class="form-group">
                                <label for="resta-numero1">Número 1:</label>
                                <input type="number" class="form-control" id="resta-numero1">
                            </div>
                            <div class="form-group">
                                <label for="resta-numero2">Número 2:</label>
                                <input type="number" class="form-control" id="resta-numero2">
                            </div>
                            <div class="form-group"></div>
                            <label for="resta-numero3">Número 3:</label>
                            <input type="number" class="form-control" id="resta-numero3">
                        </div>
                        <button id="resta-calcular" class="btn btn-primary">Calcular</button>
                        <div id="resta-resultado"></div>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-header" id="headingFive">
                    <h5 class="mb-0">
                        <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseFive"
                            aria-expanded="false" aria-controls="collapseFive">
                            División
                        </button>
                    </h5>
                </div>
                <div id="collapseFive" class="collapse" aria-labelledby="headingFive" data-parent="#accordion">
                    <div class="card-body">
                        <div class="form-group">
                            <label for="division-numero1">Número 1:</label>
                            <input type="number" class="form-control" id="division-numero1">
                        </div>
                        <div class="form-group">
                            <label for="division-numero2">Número 2:</label>
                            <input type="number" class="form-control" id="division-numero2">
                        </div>
                        <button id="division-calcular" class="btn btn-primary">Calcular</button>
                        <div id="division-resultado"></div>
                    </div>
                </div>
            </div>
        </div>


        </div>




        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script>

            const form = document.querySelector('form');
            const resultado = document.getElementById('resultado');
            const setenta = document.getElementById('setenta');
            const treinta = document.getElementById("treinta");

            form.addEventListener('submit', (event) => {
                event.preventDefault();

                const nota1 = parseFloat(document.getElementById('nota1').value);
                const nota2 = parseFloat(document.getElementById('nota2').value);
                const nota3 = parseFloat(document.getElementById('nota3').value);
                const nota4 = parseFloat(document.getElementById('nota4').value);


                if (isNaN(nota1) || isNaN(nota2) | isNaN(nota3)) {
                    resultado.innerHTML = '<p class="text-danger">Por favor, ingrese notas válidas.</p>';
                    return;
                }



                const notaSetenta = ((nota1 + nota2 + nota3) / 3) * 0.7;

                setenta.value = notaSetenta.toFixed(2);

                const notaTreinta = (nota4 * 0.3);

                treinta.value = notaTreinta.toFixed(2);

                const notaFinal = notaSetenta + notaTreinta;

                resultado.innerHTML = `<p>Nota final: ${notaFinal.toFixed(2)}</p>`;


                if (notaFinal >= 3.0) {
                    resultado.innerHTML += '<p class="text-success">¡Aprobado!</p>';
                } else if (notaFinal >= 2.0 || notaFinal < 2.9) {
                    resultado.innerHTML += '<p class="text-danger">Habilitación.</p>';
                } else {
                    resultado.innerHTML += '<p class="text-danger">Reprobado.</p>';
                }
            });

            $('#suma-calcular').click(function () {
                let numero1 = parseInt($('#suma-numero1').val());
                let numero2 = parseInt($('#suma-numero2').val());
                let resultado = numero1 + numero2;
                $('#suma-resultado').text('El resultado de la suma es: ' + resultado);
            });
            $('#multiplicar-calcular').click(function () {
                let numero1 = parseInt($('#multiplicar-numero1').val());
                let numero2 = parseInt($('#multiplicar-numero2').val());
                let resultado = numero1 * numero2;
                $('#multiplicar-resultado').text('El resultado de la multiplicación es: ' + resultado);
            });
            $('#resta-calcular').click(function () {

                let edad1 = parseInt($('#resta-numero1').val(), 10);
                let edad2 = parseInt($('#resta-numero2').val(), 10);
                let edad3 = parseInt($('#resta-numero3').val(), 10);


                if (isNaN(edad1) || isNaN(edad2) || isNaN(edad3)) {
                    $('#resta-resultado').text('Por favor, ingrese edades válidas.');
                } else {

                    let edades = [edad1, edad2, edad3].sort((a, b) => b - a);
                    let mayor = edades[0];
                    let mediana = edades[1];
                    let menor = edades[2];


                    let difMayorMenor = mayor - menor;
                    let difMayorMediana = mayor - mediana;
                    let difMedianaMenor = mediana - menor;


                    $('#resta-resultado').html(
                        `Diferencia entre la mayor y la menor edad es : ${difMayorMenor} años<br>
             Diferencia entre la mayor y la mediana edad es : ${difMayorMediana} años<br>
             Diferencia entre la mediana y la menor edad es : ${difMedianaMenor} años`
                    );
                }
            });

            $('#division-calcular').click(function () {
                let numero1 = parseInt($('#division-numero1').val());
                let numero2 = parseInt($('#division-numero2').val());
                if (numero2 === 0) {
                    $('#division-resultado').text('No se puede dividir entre cero.');
                } else {
                    let resultado = numero1 / numero2;
                    $('#division-resultado').text('El resultado de la división es: ' + resultado);
                }
            });
        </script>
    </body>

    </html>
</body>

</html>
