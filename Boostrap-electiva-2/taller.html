<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <title>Document</title>
</head>
<body>
    <div class="container border my-5">


        <header class="container my-3 border">
            
            <div class="row align-items-center mb-3">
                <div class="col-md-2">
                    <div class="logo">
                        
                        <img src="/Boostrap-electiva-2/img/logo.png" alt="Logo" class="img-fluid">
                    </div>
                </div>
                <div class="col-md-10">
                    <h1 class="text-center text-md-center">Taller de página Web</h1>
                </div>
            </div>
    
            
            <div class="row">
                <div class="col-12 d-flex justify-content-evenly">
                    <button class="btn btn-outline-primary">Misión</button>
                    <button class="btn btn-outline-primary">Visión</button>
                    <button class="btn btn-outline-primary">Contactos</button>
                    <button class="btn btn-outline-primary">Quiénes Somos</button>
                    <button class="btn btn-outline-primary">Estructura</button>
                </div>
            </div>
        </header>

        

        <div class="row mt-4">
            
            <div class="col-md-6">
                <div class="card h-100">
                    <img src="https://img.freepik.com/vector-premium/ilustracion-vector-logotipo-plano-bootstrap_582637-461.jpg" class="card-img-top h-75" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Boostrap</h5>
                        <p class="card-text">Somos el mejor framework a la hora de crear tus sitios web.</p>
                        <a href="#" class="btn btn-primary ">Quiero saber más...</a>
                    </div>
                </div>
            </div>
        
            
            <div class="col-md-6">
                <div class="card h-100">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSCqL6Xor0Q2-lH8WI1wEKe-KlfVHIituv69A&s" class="card-img-top h-75" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Vue</h5>
                        <p class="card-text">Un framework creado para facilitarte la vida con las variables reactivas.</p>
                        <a href="#" class="btn btn-primary">Aprender más...</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-6">
                <form action="">
                    <div class="mb-3">
                        <label for="tipoDocumento" class="form-label">Tipo de Documento</label>
                        <select id="tipoDocumento" class="form-select">
                            <option selected>Seleccione</option>
                            <option value="1">Cédula de Ciudadanía</option>
                            <option value="2">Tarjeta de Identidad</option>
                            <option value="3">Pasaporte</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="documento" class="form-label">Documento</label>
                        <input type="text" class="form-control" id="documento">
                    </div>
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre">
                    </div>
                    <div class="mb-3">
                        <label for="correo" class="form-label" >Correo electrónico</label>
                        <input type="email" class="form-control" id="correo" placeholder="@">
                    </div>
                    <div class="mb-3">
                        <label for="clave" class="form-label">Clave</label>
                        <input type="password" class="form-control" id="clave"  placeholder="*******">
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>
        </div>
        
    </div>

    <!-- <div class="form-floating mb-3">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
    </div> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
