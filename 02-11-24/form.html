<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    
        <style>
            .ayuda {
                display: inline-block;
                padding: 5px 10px;
                background-color: #e7f3fe;
                color: #31708f;
                border: 1px solid #bce8f1;
                border-radius: 5px;
            }
            
            #btnCupon:hover {
                color: #e7f3fe;
                background-color: #007bff;
                border-color: #007bff;
            }
        </style>
</head>

<body>

    <div class="container mt-5">
        
        <h1>Bienvenidos a nuestra pagina Web</h1>
        <p>Encontraras varias secciones utiles</p>

        <span class="ayuda">Ayuda para el usuario.</span> <br>

        <button class="btn btn-primary mt-5">
            <i class="bi bi-bell-fill"></i> Notificaciones
        </button>

        <div class="container mt-5">
            <h3>Formulario de Clave</h3>
            <form id="formClave" class="mt-3">
                <div class="form-floating mb-3">
                    <input type="password" id="clave" class="form-control" placeholder=" " required>
                    <label for="clave">Clave</label>
                </div>
                <button type="submit" class="btn btn-success">Enviar</button>
            </form>
        
            <h3 class="mt-5">Formulario de Cupón</h3>
            <form id="formCupon" class="mt-3">
                <div class="form-floating mb-3">
                    <input type="text" id="cupon" class="form-control" placeholder=" " required>
                    <label for="cupon">Cupón de Descuento</label>
                </div>
                <button type="submit" class="btn btn-info" id="btnCupon">Aplicar Cupón</button>
            </form>

        <div class="container mt-5">
            <a href="sub.html" class="text-decoration-none" target="_blank">Ir a plantilla</a>
        </div>

    </div>


    <script>
    document.getElementById('formClave').addEventListener('submit', function(event) {
        event.preventDefault();
        const clave = document.getElementById('clave').value;
        const claveEncriptada = btoa(clave); // Ejemplo de encriptación
        console.log('Clave encriptada:', claveEncriptada);
        // Aquí se enviaría la clave encriptada
    });
    class EventosSection extends HTMLElement {
            constructor() {
                super();
                this.attachShadow({ mode: "open" });
                this.render();
            }

            render() {
                const eventos = [
                    { nombre: "Concierto de Jazz", fecha: "12 de Noviembre", descripcion: "Ven a disfrutar de una noche de jazz en vivo.", imagen: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQvLCGOjmqlbRqyWAY_fbpHFc_DszG_9iK-vQ&s" },
                    { nombre: "Taller de Cocina", fecha: "15 de Noviembre", descripcion: "Aprende a cocinar platos exóticos.", imagen: "https://latermicamalaga.com/wp-content/uploads/2016/12/pepekitchen-escuela-principantes-8.jpg" },
                    { nombre: "Cine bajo las estrellas", fecha: "20 de Noviembre", descripcion: "Disfruta de una película al aire libre.", imagen: "https://www.miraflores.gob.pe/wp-content/uploads/2024/02/Cine-bajo-las-estrellas-san-valentin-la-la-land-1024x768.jpg" }
                ];

                this.shadowRoot.innerHTML = `
            <style>
                .card {
                    margin: 15px 0;
                    transition: transform 0.3s;
                }
                .card:hover {
                    transform: scale(1.02);
                    background-color: #f0f0f0;
                }
                
                .card-img-top {
                border-top-left-radius: 0.25rem; 
                border-top-right-radius: 0.25rem;
                width: 50%; 
                height: 200px; 
                object-fit: cover; 
                }
            </style>
            <div class="row">
                ${eventos.map(evento => `
                    <div class="row">
                        <div class="col-md-4">
                            <div class="card">
                                <img src="${evento.imagen}" class="card-img-top" alt="${evento.nombre}">
                                <div class="card-body">
                                    <h5 class="card-title">${evento.nombre}</h5>
                                    <p class="card-text">${evento.descripcion}</p>
                                    <small class="text-muted">${evento.fecha}</small>
                                </div>
                            </div>
                        </div>    
                    </div>
                `).join('')}
            </div>
        `;
            }
        }

        customElements.define('eventos-section', EventosSection);

        // Añadir el componente a la página
        document.getElementById('eventosComponent').innerHTML = '<eventos-section></eventos-section>';
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
