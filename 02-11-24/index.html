<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taller 02 de Noviembre</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <style>
        body {
            background-color: #b0e9ff;
        }

        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 30px;
        }

        .ayuda {
            display: inline-block;
            padding: 5px 10px;
            background-color: #e7f3fe;
            color: #31708f;
            border: 1px solid #bce8f1;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .ayuda:hover {
            background-color: #d4e4f7;
            transform: scale(1.05);
        }

        #btnCupon:hover {
            color: #ffffff;
            background-color: #007bff;
            border-color: #007bff;
        }

        button {
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            transform: scale(1.05);
        }
    </style>
</head>

<body>

    <div class="container mt-5">
        <div class="text-center">
            <h1>Bienvenidos a nuestra página Web</h1>
            <p>Encontrarás varias secciones útiles</p>
        </div>

        <div id="ayudaComponent"></div>
        <div id="notificacionesComponent"></div>

        <div class="mt-5">
            <h3>Formulario de Clave</h3>
            <div id="formClaveComponent"></div>

            <h3 class="mt-5">Formulario de Cupón</h3>
            <div id="formCuponComponent"></div>

            

            
        </div>


    </div>

    <script>
        function renderAyuda() {
            return `<span class="ayuda">Ayuda para el usuario.</span>`;
        }

        function renderNotificaciones() {
            return `
                <button class="btn btn-primary mt-5">
                    <i class="bi bi-bell-fill"></i> Notificaciones
                </button>
            `;
        }

        function renderFormClave() {
            return `
                <form id="formClave" class="mt-3">
                    <div class="form-floating mb-3">
                        <input type="password" id="clave" class="form-control" placeholder=" " required>
                        <label for="clave">Clave</label>
                    </div>
                    <button type="submit" class="btn btn-success">Enviar</button>
                </form>
            `;
        }

        function renderFormCupon() {
            return `
                <form id="formCupon" class="mt-3">
                    <div class="form-floating mb-3">
                        <input type="text" id="cupon" class="form-control" placeholder=" " required>
                        <label for="cupon">Cupón de Descuento</label>
                    </div>
                    <button type="submit" class="btn btn-info" id="btnCupon">Aplicar Cupón</button>
                </form>
            `;
        }

        document.getElementById('ayudaComponent').innerHTML = renderAyuda();
        document.getElementById('notificacionesComponent').innerHTML = renderNotificaciones();
        document.getElementById('formClaveComponent').innerHTML = renderFormClave();
        document.getElementById('formCuponComponent').innerHTML = renderFormCupon();

        document.getElementById('formClave').addEventListener('submit', function (event) {
            event.preventDefault();
            const clave = document.getElementById('clave').value;
            const claveEncriptada = btoa(clave);
            console.log('Clave encriptada:', claveEncriptada);
        });

        
        
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
