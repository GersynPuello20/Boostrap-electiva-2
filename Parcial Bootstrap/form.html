<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="conainer">
        <form action="">
            <div class="text-center mt-3">
                <h1>UFPSO</h1>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="numeroCodigo" placeholder="">
                <label for="numeroCodigo">Código</label>
            </div>
            <div class="form-floating mb-3 mt-3">
                <select class="form-select" id="documento" aria-label="Floating label select example" required>
                    <option value="" disabled selected>Selecciona su carrera</option>
                    <option value="1">Ingeniería en Sistemas</option>
                    <option value="2">Ingeniería Civil</option>
                    <option value="3">Ingeniería Mecánica</option>
                </select>
                <label for="documento">Carrera</label>
            </div>
            <div class="accordion accordion-flush" id="accordionFlushExample">
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                            Ingeniería en sistemas
                        </button>
                    </h2>
                    <div id="flush-collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
                        <div class="accordion-body">
                            <div class="form-floating mb-3 mt-3">
                                <select class="form-select" id="documento" aria-label="Floating label select example">
                                    <option value="" disabled selected>Selecciona en que lenguaje de programación se desempeña
                                    </option>
                                    <option value="1">Java</option>
                                    <option value="2">Php</option>
                                    <option value="3">JavaScript</option>
                                </select>
                                <label for="documento">Lenguaje Programación</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
                            Ingeniería Civil
                        </button>
                    </h2>
                    <div id="flush-collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
                        <div class="accordion-body">
                            <div class="form-floating mb-3 mt-3">
                                <select class="form-select" id="documento" aria-label="Floating label select example">
                                    <option value="" disabled selected>Selecciona en que plataforma de diseño maneja</option>
                                    <option value="1">Canvas</option>
                                    <option value="2">Genially</option>
                                    <option value="3">Adobe Images</option>
                                </select>
                                <label for="documento">Diseo de imágenes</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#flush-collapseThree" aria-expanded="false" aria-controls="flush-collapseThree">
                            Ingeniería Mecánica
                        </button>
                    </h2>
                    <div id="flush-collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
                        <div class="accordion-body">
                            <div class="form-floating mb-3 mt-3">
                                <select class="form-select" id="documento" aria-label="Floating label select example">
                                    <option value="" disabled selected>Selecciona si sabe conducir automóvil</option>
                                    <option value="1">Sí</option>
                                    <option value="2">No</option>
        
                                </select>
                                <label for="documento">Conducción</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
